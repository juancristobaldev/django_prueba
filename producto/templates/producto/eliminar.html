{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Seguro que quieres eliminar "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'listar_productos' %}">Cancelar</a>
</form>
{% endblock %}
