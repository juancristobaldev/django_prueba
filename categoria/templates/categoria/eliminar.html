{% extends "base.html" %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<h2>Eliminar Categoría</h2>
<p>¿Seguro que quieres eliminar "{{ categoria.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'listar_categorias' %}">Cancelar</a>
</form>
{% endblock %}
